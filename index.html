<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section class="row">
            <div id="1" onclick="makeMove(event)"></div>
            <div id="2" onclick="makeMove(event)"></div>
            <div id="3" onclick="makeMove(event)"></div>
        </section>
        <section class="row">
            <div id="4" onclick="makeMove(event)"></div>
            <div id="5" onclick="makeMove(event)"></div>
            <div id="6" onclick="makeMove(event)"></div>
        </section>
        <section class="row">
            <div id="7" onclick="makeMove(event)"></div>
            <div id="8" onclick="makeMove(event)"></div>
            <div id="9" onclick="makeMove(event)"></div>
        </section>
    </main>

    <section id="winner" class="winner"></section>

    <button class="hidden" onclick="newGame()">New Game</button>

    <script src="index.js"></script>
</body>
</html>
